<!-- view appointments page -->
<div class="contain">
    <mat-grid-list  cols="1"  rowHeight="500px">
        <mat-grid-tile [rowspan]="1">

            <div class="mat-elevation-z8">
                <mat-form-field>
                  <!-- filter to search for appointments from the list -->
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                  </mat-form-field>
                <table mat-table [dataSource]="dataSource">



                  <!-- Name Column -->
                  <ng-container matColumnDef="Patient">
                    <th mat-header-cell *matHeaderCellDef> Doctor </th>
                    <td mat-cell *matCellDef="let element"> {{element.doctor_name}} </td>
                  </ng-container>

                  <!-- date Column -->
                  <ng-container matColumnDef="Date">
                    <th mat-header-cell *matHeaderCellDef> Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.appointment_date}} </td>
                  </ng-container>

                  <!-- time Column -->
                  <ng-container matColumnDef="Time">
                    <th mat-header-cell *matHeaderCellDef> Time </th>
                    <td mat-cell *matCellDef="let element"> {{element.appointment_value}} </td>
                  </ng-container>

                  <!-- location column -->
                  <ng-container matColumnDef="location">
                      <th mat-header-cell *matHeaderCellDef>  Location </th>
                      <td mat-cell *matCellDef="let element">
                        <button mat-flat-button color="primary" class="btn btn-custom right" (click)="openDialog(element.customerID, element.doctorID)"> check</button>
                      </td>
                    </ng-container>

                    <!-- prescription column -->
                    <ng-container matColumnDef="prescription">
                        <th mat-header-cell *matHeaderCellDef>  Prescription </th>
                        <td mat-cell *matCellDef="let element">
                          <button mat-flat-button color="primary" class="btn btn-custom right" (click)="openpdf(element._id)"> Open</button>

                        </td>
                      </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <!-- pagination to display fixed number of rows in the resulting table -->
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
              </div>
        </mat-grid-tile>

    </mat-grid-list>

</div>
