
<div class="contain">
    <form  #clinictimeForm="ngForm" (ngSubmit)="onSubmit(clinicForm)">
        <mat-grid-list cols="2" rowHeight="6:1">

            <mat-grid-tile >
                <span>Monday</span>
                <mat-form-field class="select">
                    <mat-select  
                    placeholder="From" name="monfrom" #monfrom="ngModel" 
                     [(ngModel)]="this.doctorService.selecteddoctor.timing.mon.from"
                    >
                      <mat-option *ngFor="let time of timing" [value]="time.value">
                        {{time.value}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                  <mat-form-field class="select">
                      <mat-select  
                      placeholder="To" name="monto" #monto="ngModel" 
                      [(ngModel)]="this.doctorService.selecteddoctor.timing.mon.to"
                      >
                        <mat-option *ngFor="let time of timing" [value]="time.value">
                          {{time.value}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>  
          </mat-grid-tile>

          <mat-grid-tile [rowspan]="8"></mat-grid-tile>

          <mat-grid-tile>
              <span>Tuesday </span>
              <mat-form-field class="select">
                  <mat-select 
                  placeholder="From" name="tuefrom" #tuefrom="ngModel" 
                   [(ngModel)]="this.doctorService.selecteddoctor.timing.tue.from"
                  >
                    <mat-option *ngFor="let time of timing" [value]="time.value">
                      {{time.value}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-form-field class="select">
                    <mat-select  
                    placeholder="To" name="tueto" #tueto="ngModel" 
                    [(ngModel)]="this.doctorService.selecteddoctor.timing.tue.to"
                    >
                      <mat-option *ngFor="let time of timing" [value]="time.value">
                        {{time.value}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field> 
            </mat-grid-tile>
  
            <mat-grid-tile >
                <span>Wednesday </span>
                <mat-form-field class="select"> 
                    <mat-select  
                    placeholder="From" name="wedfrom" #monfrom="ngModel" 
                     [(ngModel)]="this.doctorService.selecteddoctor.timing.wed.from"
                    >
                      <mat-option *ngFor="let time of timing" [value]="time.value">
                        {{time.value}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                  <mat-form-field class="select">
                      <mat-select  
                      placeholder="To" name="wedto" #monto="ngModel" 
                      [(ngModel)]="this.doctorService.selecteddoctor.timing.wed.to"
                      >
                        <mat-option *ngFor="let time of timing" [value]="time.value">
                          {{time.value}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile >
            <span>Thursday </span>
            <mat-form-field class="select"> 
                <mat-select  
                placeholder="From" name="thufrom" #thufrom="ngModel" 
                 [(ngModel)]="this.doctorService.selecteddoctor.timing.thu.from"
                >
                  <mat-option *ngFor="let time of timing" [value]="time.value">
                    {{time.value}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field class="select">
                  <mat-select  
                  placeholder="To" name="thuto" #thuto="ngModel" 
                  [(ngModel)]="this.doctorService.selecteddoctor.timing.thu.to"
                  >
                    <mat-option *ngFor="let time of timing" [value]="time.value">
                      {{time.value}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
    </mat-grid-tile>


    <mat-grid-tile >
        <span>Friday </span>
        <mat-form-field class="select"> 
            <mat-select  
            placeholder="From" name="frifrom" #frifrom="ngModel" 
             [(ngModel)]="this.doctorService.selecteddoctor.timing.fri.from"
            >
              <mat-option *ngFor="let time of timing" [value]="time.value">
                {{time.value}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="select">
              <mat-select  
              placeholder="To" name="frito" #frito="ngModel" 
              [(ngModel)]="this.doctorService.selecteddoctor.timing.fri.to"
              >
                <mat-option *ngFor="let time of timing" [value]="time.value">
                  {{time.value}}
                </mat-option>
              </mat-select>
            </mat-form-field>
</mat-grid-tile>


<mat-grid-tile >
    <span>Saturday </span>
    <mat-form-field class="select"> 
        <mat-select  
        placeholder="From" name="satfrom" #satfrom="ngModel" 
         [(ngModel)]="this.doctorService.selecteddoctor.timing.sat.from"
        >
          <mat-option *ngFor="let time of timing" [value]="time.value">
            {{time.value}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="select">
          <mat-select  
          placeholder="To" name="satto" #satto="ngModel" 
          [(ngModel)]="this.doctorService.selecteddoctor.timing.sat.to"
          >
            <mat-option *ngFor="let time of timing" [value]="time.value">
              {{time.value}}
            </mat-option>
          </mat-select>
        </mat-form-field>
</mat-grid-tile>


<mat-grid-tile >
    <span>Sunday </span>
    <mat-form-field class="select"> 
        <mat-select  
        placeholder="From" name="sunfrom" #sunfrom="ngModel" 
         [(ngModel)]="this.doctorService.selecteddoctor.timing.sun.from"
        >
          <mat-option *ngFor="let time of timing" [value]="time.value">
            {{time.value}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="select">
          <mat-select  
          placeholder="To" name="sunto" #sunto="ngModel" 
          [(ngModel)]="this.doctorService.selecteddoctor.timing.sun.to"
          >
            <mat-option *ngFor="let time of timing" [value]="time.value">
              {{time.value}}
            </mat-option>
          </mat-select>
        </mat-form-field>
</mat-grid-tile>





        <mat-grid-tile >
          <button mat-flat-button color="primary" class="btn btn-custom right" type="submit" [disabled]="!clinictimeForm.valid"> Submit</button>
        </mat-grid-tile>

      </mat-grid-list>
    </form>
  </div>
